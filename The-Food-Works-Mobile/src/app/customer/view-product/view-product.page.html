<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Product</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" [routerLink]="['/cart']" routerDirection="forward">
      <ion-fab-button size="small">
        <ion-icon name="cart-outline" class="cart-button"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ng-container *ngIf="product">
    <div class="product-image-container">
      <div class="product-image-wrapper">
        <img src="https://media.lacucinaitaliana.com/photos/5fe747a1e8ea64cd8a7372e6/1:1/pass/Lasagna%201.jpg" alt="italian-meatballs">
      </div>
      <div class="product-name">
        <h1>{{ product.productName }}</h1>
        <bar-rating [rate]='product.productRating' [max]='5' [readOnly]='true'></bar-rating>
      </div>
    </div>
    <div class="product-description">
      <h6>Price:</h6>
      <p>{{ product.productPrice | currency:'R ' }}</p>
      <h6>Description:</h6>
      <p>{{ product.productDescription }}</p>
    </div>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-button color="success" (click)="presentModal()"><ion-icon name="add-outline"></ion-icon><ion-icon name="cart"></ion-icon><span>Add to Cart</span></ion-button>
  </ion-toolbar>
</ion-footer>
