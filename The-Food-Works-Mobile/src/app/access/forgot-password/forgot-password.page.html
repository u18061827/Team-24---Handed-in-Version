<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forgotPasswordForm">
    <ion-item lines="none">
      <ion-label color="tertiary">Email Address</ion-label>
      <ion-input formControlName="Email"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!forgotPasswordForm.valid" color="primary" (click)="doForgotPassword()">Submit</ion-button>
  </form>
</ion-content>
