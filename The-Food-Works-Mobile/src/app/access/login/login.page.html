<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <div class="login-wrapper">
      <img src="../../../assets/images/the-food-works-logo.png" alt="logo">
      <h3>Welcome Back!</h3>
      <p>Don't have an account? <a [routerLink]="['/register']" routerDirection="forward">Sign Up</a></p>
      <form [formGroup]="loginForm">
        <ion-item lines="none">
          <ion-label color="tertiary">Email</ion-label>
          <ion-input type="email" formControlName="emailAddress"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label color="tertiary">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <a href="">Forgot Password?</a>
        <ion-button type="submit" [disabled]="!loginForm.valid" color="success" expand="block" (click)="doLogin()">Login</ion-button>
      </form>
    </div>
  </div>
</ion-content>
