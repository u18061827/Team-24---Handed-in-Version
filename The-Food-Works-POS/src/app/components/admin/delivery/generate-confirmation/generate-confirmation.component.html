<div class="confirm-modal-container">
  <h1 mat-dialog-title>Confirm Pending Deliveries</h1>
  <div mat-dialog-content>
    Are you sure you would like to generate pending deliveries?
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>No</button>
    <button mat-stroked-button mat-dialog-close color="primary">Yes</button>
  </div>
</div>
