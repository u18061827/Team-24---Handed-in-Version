<app-admin-navigation></app-admin-navigation>
<div>
  <h1 style="text-align: center;">Write-Off Details</h1>
  <h2 style="text-align: center;">Items Queued for Write Off</h2>
  <div class="table-container">
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource.data" matSort class="mat-elevation-z8">
        <form [formGroup]="form">
          <!-- ID Column -->
          <ng-container matColumnDef="Product_ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product_ID </th>
            <td mat-cell *matCellDef="let element">{{element.productId}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Product_Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element">
              {{element.productName}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="Write_Off_Reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Write Off Reason</th>
            <td mat-cell *matCellDef="let element"><input type="text" formControlName="WOReason"> </td>
          </ng-container>
          <!-- QOH Column -->
          <ng-container matColumnDef="Write_Off_Quantity">
            <th mat-header-cell *matHeaderCellDef> Write Off Quantity</th>
            <td mat-cell *matCellDef="let element"><input type="number" formControlName="WOQuantity"></td>
          </ng-container>
          <ng-container matColumnDef="Write_Off">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="openModal(element.productId)"
                type="submit">Write Off</button></td>
          </ng-container>
        </form>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons
          class="mat-elevation-z8">
        </mat-paginator>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <button
          style="background-color: rebeccapurple; color: white;align-content: center; text-align: center; left: 82%; width:fit-content;"
          mat-raised-button (click)="openModal()" type="submit">Finish Write Off</button> -->
    </div>
  </div>
</div>
