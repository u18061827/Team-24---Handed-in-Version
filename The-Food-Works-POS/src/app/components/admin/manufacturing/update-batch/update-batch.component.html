<style>
  button {
    font-size: 20;
    margin-right: 30px;
    display: in-line block;
    text-align: center;
    font-size: 15px;
  }

  table td,
  table th {
    font-size: 15px;
  }
</style>
<app-admin-navigation></app-admin-navigation>
<span class="page-title" style="top:-0.5%;">Update Batch</span><br><br><br><br>
<div class="table-container">
  <div>
    <!--Table-->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="productID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductId}} </td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
      </ng-container>


      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.Quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="updatedQuantity">
        <th mat-header-cell *matHeaderCellDef>Updated Quantity</th>
        <td mat-cell *matCellDef="let element;let index = index"><input [(ngModel)]="quantity[index]" type="number">
        </td>
      </ng-container>

      <ng-container matColumnDef="updateQuantiy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element;let index = index"> <button
            (click)="updateBatch(element, quantity[index])">Update Quantity</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons
      class="mat-elevation-z8">
    </mat-paginator>
    <br>
    <div style="float: left;width: 50%; margin-left: 20px;vertical-align: top;">
      <button mat-raised-button routerLink="/admin">Cancel</button>
    </div>
  </div>
</div>
