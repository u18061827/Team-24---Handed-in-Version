<style>

  button{
    font-size:20;
    margin-right: 30px;
    display: in-line block;
    text-align: center;
    font-size: 15px;
  }
  table td, table th{
    font-size:15px;
  }
</style>

<div class="center-container">
  <app-admin-navigation></app-admin-navigation>
  <span class="page-title">Reconcile Cooking List</span>
  <div class="admin-form-container">
    <div class="form-content-wrapper">
      <!--<label style = "margin-left:20px; margin-right:20px; font-size:20px;">Cooking List ID: </label><br><br>
      <label style = "margin-left:20px; margin-right:20px; font-size:20px;">Date: </label>-->

      <!--Table-->

      <mat-icon class="table-helper" matTooltipClass="table-helper-tooltip" matTooltip="Click on table headings to sort data" matTooltipPosition="left">help_outline</mat-icon>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style = "padding: 20px">

         <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
        </ng-container>

        

        <ng-container matColumnDef="quantityProduced">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Produced</th>
          <td mat-cell *matCellDef="let element;let index = index"><input [(ngModel)] = "quantity[index]" type="number" placeholder=""></td>
        </ng-container>

        <ng-container matColumnDef="reconcileQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
         <td mat-cell *matCellDef="let element;let index = index"> <button (click) = "reconcileQuantity(element, quantity[index])">Reconcile</button></td>
        </ng-container>


       



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>
<br><br>
          <mat-form-field style="margin-left:20px">
          <mat-label>Employee </mat-label>
          <mat-select [(ngModel)]="selectedValue">
                <mat-option *ngFor = "let employee of employees;let index = index" [value]="employee.EmployeeId">{{employee.FullName +" "+  employee.Surname}}</mat-option>
          </mat-select> 
          </mat-form-field>
        
  	  <br>
      <div style= "float: left;width: 50%; margin-left: 20px;vertical-align: top;">
          <!--<button  mat-raised-button >Add Product </button>-->
          <button  mat-raised-button (click) = "reconcileBatch(selectedValue)" >Submit </button>
          <button  mat-raised-button >Cancel</button>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="admin-form-container" style = "height: 30px; width: 30%;font-size:15; margin: 10px">
    <div class="form-content-wrapper" style = "height: 100px; width: 70%;font-size:15; margin: 10px">

<div style= "text-align: center">
<div mat-dialog-content style= "font-size:15; margin-right: 20px ">
    <mat-label style = "font-size:15px;margin-right: 10px; align:center; text-align: center;">The Cooking List has been successfully reconciled</mat-label>
<br><br>
</div >
<div mat-dialog-actions align= "right">
  <button mat-button style= "font-size:15px; margin-right: 10px; height: 30px ;width:20px" mat-raised-button color="primary" >Close</button>
</div>
</div>
</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
