<div class="center-container">
  <app-admin-navigation></app-admin-navigation>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="table-name-header">Maintain Training Module</div>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Training Module Name or ID" #input>
      </mat-form-field>
      <mat-icon class="table-helper" matTooltipClass="table-helper-tooltip" matTooltip="Click on table headings to sort data" matTooltipPosition="left">help_outline</mat-icon>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Module Name Column -->
        <ng-container matColumnDef="moduleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Module Name </th>
          <td mat-cell *matCellDef="let element"> {{element.moduleName}} </td>
        </ng-container>

        <!-- Module Language Column -->
        <ng-container matColumnDef="moduleLanguage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Module Language </th>
          <td mat-cell *matCellDef="let element"> {{element.moduleLanguage}} </td>
        </ng-container>

        <!-- Module Type Column -->
        <ng-container matColumnDef="moduleType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Module Type </th>
          <td mat-cell *matCellDef="let element"> {{element.moduleType}} </td>
        </ng-container>

        <!-- Module Content Column -->
        <ng-container matColumnDef="moduleContent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
          <td mat-cell *matCellDef="let element"> {{element.moduleContent}} </td>
        </ng-container>

        <!-- View / Update Column -->
        <ng-container matColumnDef="viewUpdate">
          <th mat-header-cell *matHeaderCellDef> View / Update </th>
          <td mat-cell *matCellDef="let element"><mat-icon class="update-table-button" routerLink="/admin/maintain-training-module/update-training-module">view_list</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

    </div>
  </div>
</div>
