<app-admin-navigation></app-admin-navigation>
<div *ngIf='created'>
    <span class="page-title" style="top:-0.5%;">View Audit Trail</span><br><br><br><br>
    <div class="table-container">
        <div class="table-wrapper">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" style="block-size: auto;"
                    placeholder="Search by date, user or transaction type" #input>
            </mat-form-field>
            <mat-icon class="table-helper" matTooltipClass="table-helper-tooltip"
                matTooltip="Click on table headings to sort data" matTooltipPosition="left">help_outline</mat-icon>
            <ng-container>
                <table mat-table [dataSource]="branchData" matSort class="mat-elevation-z8">
                    <!-- ID Column -->
                    <ng-container matColumnDef="ID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> USER ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="TIMESTAMP">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> TIMESTAMP</th>
                        <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="TYPE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> TRANSACTION TYPE </th>
                        <td mat-cell *matCellDef="let element"> READ </td>
                    </ng-container>
                    <!-- QOH Column -->
                    <ng-container matColumnDef="ACTION">
                        <th mat-header-cell *matHeaderCellDef> ACTION </th>
                        <td mat-cell *matCellDef="let element"> {{ element.action}} </td>
                    </ng-container>

                    <!-- Select Column -->
                    <ng-container matColumnDef="CONTROLLER">
                        <th mat-header-cell *matHeaderCellDef> CONTROLLER </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.controller}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="REQUEST BODY">
                        <th mat-header-cell *matHeaderCellDef> REQUEST BODY </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.requestBody}}
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons
                    class="mat-elevation-z8">
                </mat-paginator>
            </ng-container>
        </div>
    </div>
</div>
