<div class="center-container">
  <app-admin-navigation></app-admin-navigation>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="table-name-header">Maintain Branch Stock</div>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Branch Stock ID or Name" #input>
      </mat-form-field>
      <mat-icon class="table-helper" matTooltipClass="table-helper-tooltip" matTooltip="Click on table headings to sort data" matTooltipPosition="left">help_outline</mat-icon>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" multiTemplateDataRows>

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let item"> {{item.ProductId}} </td>
        </ng-container>

        <!-- type id Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let item"> {{item.ProductTypeName}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let item"> {{item.ProductName}} </td>
        </ng-container>

        <!-- quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity on Hand </th>
          <td mat-cell *matCellDef="let item"> {{item.QuantityOnHand}} </td>
        </ng-container>

        <!-- baseline Column -->
        <ng-container matColumnDef="baseline">
          <th mat-header-cell *matHeaderCellDef> Baseline Quantity </th>
          <td mat-cell *matCellDef="let item"> {{item.BaselineQuantity}} </td>
        </ng-container>

        <!-- order Column -->
        <ng-container matColumnDef="urgency">
          <th mat-header-cell *matHeaderCellDef> Order Urgency </th>
          <td mat-cell *matCellDef="let element"><mat-icon class="{{element.urgency}}">error</mat-icon></td>
        </ng-container>

        <!-- order Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-grey': row.status == 'out of stock'}"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

    </div>
  </div>
</div>
