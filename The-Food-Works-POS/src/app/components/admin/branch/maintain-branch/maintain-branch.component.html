<div class="center-container">
  <app-admin-navigation></app-admin-navigation>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="table-name-header">Maintain Branch</div>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Branch Name or ID" #input>
      </mat-form-field>
      <mat-icon class="table-helper" matTooltipClass="table-helper-tooltip" matTooltip="Click on table headings to sort data" matTooltipPosition="left">help_outline</mat-icon>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="branchId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let item">{{item.BranchId}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="branchName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let item"> {{item.BranchName}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="branchStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let item"> {{item.BranchStatus}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dateCreated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
          <td mat-cell *matCellDef="let item"> {{item.BranchDateCreated}} </td>
        </ng-container>

        <!-- View Button Column -->
        <ng-container matColumnDef="viewUpdate">
          <th mat-header-cell *matHeaderCellDef> View / Update </th>
          <td mat-cell *matCellDef="let item" class="w-100" routerLink="/admin/maintain-branch/view-branch/{{item.BranchId}}"><mat-icon class="view-table-button">view_list</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

    </div>
  </div>
</div>
