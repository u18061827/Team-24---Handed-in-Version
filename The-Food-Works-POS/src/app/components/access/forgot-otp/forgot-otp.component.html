<div class="login-box-container">
  <div class="login-box-wrapper">
    <div class="login-image-wrapper">
      <img src="../../../../assets/images/logo.png">
    </div>
    <div class="login-content-wrapper">
      <h1>Please enter the One Time Pin sent to your email address</h1>
      <form [formGroup] = "OTPForm">
        <mat-form-field appearance="legacy">
          <mat-label>One-Time-Pin</mat-label>
          <input matInput type="OTP" formControlName="OTP">
          <mat-hint style="color:red;" hidden>Please check your inbox for a valid One-Time-Pin‚Äù </mat-hint>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)='checkOTP()' >Submit</button>
      </form>
    </div>
  </div>
</div>
