<div class="confirm-modal-container">
  <h1 mat-dialog-title>{{heading}}</h1>
  <div mat-dialog-content>
    {{message}}
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="primary" (click)="onConfirm()">Yes</button>
    <button mat-stroked-button mat-dialog-close (click)="onCancel()">No</button>
  </div>
</div>
