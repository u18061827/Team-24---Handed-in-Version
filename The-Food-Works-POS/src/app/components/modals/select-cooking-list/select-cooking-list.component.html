

<div style= "text-align: left">
<div mat-dialog-content style= "font-size:15; margin-right: 20px ">
    <strong><mat-label style = "font-size:15px;margin-right: 10px; align:center; text-align: center;">Please Select a Cooking List</mat-label><br> </strong>
   <div *ngFor = "let list of message">
  <mat-checkbox  (change)="checkCheckBoxvalue(list)">
    
      {{list.CookingListDate| date: 'dd/MM/y'}}
   
    </mat-checkbox>
  </div>
     
<br><br>
</div >
<div mat-dialog-actions align= "right">
  <button mat-button style= "font-size:15px; margin-right: 10px; height: 30px ;width:80px" mat-raised-button color="primary" (click)="onConfirm('selected')">Choose</button>
   <button mat-button style= "font-size:15px; margin-right: 10px; height: 30px ;width:80px" mat-raised-button color="primary" (click)="onConfirm('add')">Add Cooking List</button>
</div>
</div>
